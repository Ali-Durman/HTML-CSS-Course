<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medieval Buttons</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

    body {
      background: #1c1a17;
      font-family: 'MedievalSharp', cursive;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .medieval-btn {
      padding: 15px 40px;
      font-size: 20px;
      text-transform: uppercase;
      border: 3px solid #c2a14a;
      color: #fff6d6;
      background: linear-gradient(#3d352b, #2b241e);
      box-shadow: 0 5px 0 #7a5e29;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      border-radius: 6px;
      letter-spacing: 2px;
    }

    .medieval-btn:hover {
      background: linear-gradient(#4b3f34, #3b2f26);
      box-shadow: 0 3px 0 #7a5e29;
      transform: translateY(2px);
    }

    .btn-gold {
      border-color: #d4af37;
      background: linear-gradient(#7f5f0d, #5f4509);
      box-shadow: 0 5px 0 #a77f1d;
    }

    .btn-stone {
      border-color: #888;
      background: linear-gradient(#666, #444);
      box-shadow: 0 5px 0 #222;
    }

    .btn-red {
      border-color: #880000;
      background: linear-gradient(#550000, #330000);
      box-shadow: 0 5px 0 #220000;
    }
  </style>
</head>
<body>

  <button class="medieval-btn">Default</button>
  <button class="medieval-btn btn-gold">Golden</button>
  <button class="medieval-btn btn-stone">Stone</button>
  <button class="medieval-btn btn-red">Blood</button>

</body>
</html>
